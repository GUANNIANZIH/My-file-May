<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const main = async () => {
        // }
        main()

        fetch('https://jsonplaceholder.typicode.com/posts',{method:'POST'})
        .then(Response => {
            // Responce 物件，沒有辦法直接取得內容
            console.log(Response)
            return Response.json()
        })
        // 這裡才是可以使用的 
        .then(json => {
            console.log(json)
        })
        // 錯的話
        .catch(error => {
            console.log(error)
        })
        // 終端機?

        // try 的寫法
        const main = async () => {
            try{
                const response = await fetch('http://kktix.com/events.json',{method:'GET'})
                const json = await response.json()
                console.log(json.title)
            }   catch(error){
                console.log(error)
            }
        }
        main()
    </script>
</body>
</html>
