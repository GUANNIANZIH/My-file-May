<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 把 promise 寫成一個 fun.
        const getMoney = (pass) => {
            return new Promise((resolve,reject)=>{
                if(pass){
                    resolve('恭喜')
                } else {
                    reject(new Error('QQ'))
                }
            })
        }

        // 假設全班都通過
        const data = [true,true,true,false]
        for(let i = 0 ; i<data.length ; i++){
            getMoney(data[i])
            .then(result => {
                console.log(i,result)
            })
            .catch(error => {
                console.log(i,error)
            })
        }

    </script>
</body>
</html>
