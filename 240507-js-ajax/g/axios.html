<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0-beta.0/axios.min.js integrity="sha512-tUcsyTIkXLb/4IXDJp4c/yhXYypF/4gj+rrBN4ctUAhqTvEfPtA2xFLXL0URKOFMqFTa8/+/LAEasV/nXwyE8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        axious.get('http://kktix.com/events.json')
        .then(response => {
            console.log(response)
            console.log(response.data.title)
        })
        .catch(error => {
            console.log(error)
        })

        // 上面的 promise 改成 awit
        const main = async () => {
            try{
                const {data} = await axious.get('http://kktix.com/events.json')
                console.log(data.title)
            } catch(error){

            }
        }
        main()
    </script>
</body>
</html>
